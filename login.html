<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ultimate Mercenary</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles_additional.css">
    <link rel="stylesheet" href="styles_additional_extra.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            border: 1px solid #ff4757;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #ff4757;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            color: #00ccff;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }

        .login-btn {
            background-color: #ff4757;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #ff6b81;
        }

        .error-message {
            color: #ff4757;
            text-align: center;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/oce_logo.png" alt="OmniCorp Entertainment Logo" class="logo">
                <div class="title-container">
                    <h1>ULTIMATE MERCENARY</h1>
                    <h2>La Forja del Acero Callejero</h2>
                </div>
            </div>
        </header>

        <main>
            <div class="login-container">
                <div class="login-header">
                    <h2><i class="fas fa-user-lock"></i> Acceso al Sistema</h2>
                    <p>Ingresa tus credenciales para acceder a Ultimate Mercenary</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                    
                    <div id="error-message" class="error-message">
                        Usuario o contraseña incorrectos
                    </div>
                </form>
            </div>
        </main>

        <footer>
            <p>Ultimate Mercenary: La Forja del Acero Callejero &copy; 2025</p>
            <p>Basado en Eclipse Phase Segunda Edición</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');

            // Verificar si ya hay una sesión activa
            if (localStorage.getItem('user')) {
                window.location.href = 'index.html';
            }

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Credenciales predefinidas
                const validCredentials = {
                    'admin': 'admin',
                    'auri': '1234'
                };

                if (validCredentials[username] && validCredentials[username] === password) {
                    // Guardar información de la sesión
                    localStorage.setItem('user', username);
                    localStorage.setItem('role', username === 'admin' ? 'admin' : 'user');
                    
                    // Redirigir al inicio
                    window.location.href = 'index.html';
                } else {
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
