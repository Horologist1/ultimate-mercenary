        /* Estilos para el modal de im√°genes */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 9999;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            cursor: pointer;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            display: block;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            border: 2px solid #00ccff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.3);
        }

        .image-modal.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .character-sheet {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .sheet-header {
            text-align: center;
            margin-bottom: 0;
        }

        .sheet-header h1 {
            color: #00ccff;
            font-family: 'Orbitron', sans-serif;
            font-size: 32px;
            margin: 0;
            text-transform: uppercase;
        }

        .sheet-header h2 {
            color: #ff4757;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin: 10px 0 0 0;
        }

        .section {
            background-color: rgba(30, 30, 30, 0.8);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .section h2 {
            color: #00ccff;
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            margin: 0 0 20px 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .item {
            background-color: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 15px;
        }

        .item h3 {
            color: #ff4757;
            font-family: 'Orbitron', sans-serif;
            font-size: 14px;
            margin: 0 0 5px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .item p {
            color: #fff;
            margin: 5px 0;
            font-size: 14px;
        }

        .item .value {
            color: #00ccff;
            font-weight: bold;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                transparent 50%,
                rgba(0, 0, 0, 0.1) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle at center,
                transparent 0%,
                rgba(0, 0, 0, 0.3) 100%

            pointer-events: none;
            z-index: 999;
        }

        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border: 1px solid #00ffff;
            border-radius: 4px;
            color: #00ffff;
            background: rgba(0, 0, 0, 0.7);
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: #00ffff;
            color: #111;
            font-weight: bold;
            box-shadow: 0 0 10px #00ffff;
        }

        .tab:hover {
            background: rgba(0,255,255,0.2);
            color: #fff;

            color: #e0f7fa;
