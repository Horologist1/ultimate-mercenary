<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Contextual Messages - Prueba 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #fff;
        }
        .test-section {
            background-color: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { color: #4CAF50; }
        .error { color: #f44336; }
        .warning { color: #ff9800; }
        .info { color: #2196F3; }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message-list {
            max-height: 300px;
            overflow-y: auto;
            background-color: #333;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .message-item {
            padding: 5px;
            border-bottom: 1px solid #555;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Contextual Messages - Prueba 3</h1>
    
    <div class="test-section">
        <h2>Configuraci√≥n del Test</h2>
        <button onclick="setTestConfig('prueba3', 'dia', 8.0)">Configurar: Prueba 3 - D√≠a - Rating Alto</button>
        <button onclick="setTestConfig('prueba3', 'noche', 8.0)">Configurar: Prueba 3 - Noche - Rating Alto</button>
        <button onclick="setTestConfig('prueba2', 'dia', 8.0)">Configurar: Prueba 2 - D√≠a - Rating Alto (Referencia)</button>
        <div id="current-config"></div>
    </div>

    <div class="test-section">
        <h2>Verificaci√≥n del Sistema</h2>
        <button onclick="testSystemLoad()">Verificar Carga del Sistema</button>
        <button onclick="testMessages()">Obtener Mensajes</button>
        <button onclick="testFilters()">Probar Filtros</button>
        <div id="system-status"></div>
    </div>

    <div class="test-section">
        <h2>Mensajes Obtenidos</h2>
        <div id="messages-display"></div>
    </div>

    <!-- Cargar los scripts en el orden correcto -->
    <script src="contextual-messages.js"></script>
    <script src="contextual-messages-p2.js"></script>
    <script src="contextual-messages-p3.js"></script>
    <script src="contextual-system-integration.js"></script>

    <script>
        // Configurar el contexto de prueba
        function setTestConfig(test, timeOfDay, rating) {
            localStorage.setItem('currentTest', test);
            localStorage.setItem('timeOfDay', timeOfDay);
            localStorage.setItem('rating', rating.toString());
            
            updateConfigDisplay();
            console.log(`‚úÖ Configurado: ${test} - ${timeOfDay} - Rating ${rating}`);
        }

        function updateConfigDisplay() {
            const config = {
                test: localStorage.getItem('currentTest'),
                timeOfDay: localStorage.getItem('timeOfDay'),
                rating: localStorage.getItem('rating')
            };
            
            document.getElementById('current-config').innerHTML = `
                <p><strong>Configuraci√≥n actual:</strong></p>
                <p>Prueba: ${config.test}</p>
                <p>Momento: ${config.timeOfDay}</p>
                <p>Rating: ${config.rating}</p>
            `;
        }

        function testSystemLoad() {
            const status = document.getElementById('system-status');
            let results = '<h3>Estado del Sistema:</h3>';
            
            // Verificar archivos cargados
            results += '<p><strong>Archivos cargados:</strong></p>';
            results += `<p class="success">‚úÖ contextual-messages.js: ${typeof window.CONTEXTUAL_MESSAGES !== 'undefined' ? 'Cargado' : 'Error'}</p>`;
            results += `<p class="success">‚úÖ contextual-messages-p2.js: ${typeof window.PRUEBA2_MESSAGES !== 'undefined' ? 'Cargado' : 'Error'}</p>`;
            results += `<p class="success">‚úÖ contextual-messages-p3.js: ${typeof window.PRUEBA3_MESSAGES !== 'undefined' ? 'Cargado' : 'Error'}</p>`;
            
            // Verificar integraci√≥n
            results += '<p><strong>Integraci√≥n:</strong></p>';
            if (window.CONTEXTUAL_MESSAGES) {
                results += `<p class="success">‚úÖ CONTEXTUAL_MESSAGES disponible</p>`;
                results += `<p class="info">üì¶ Pruebas disponibles: ${Object.keys(window.CONTEXTUAL_MESSAGES).join(', ')}</p>`;
                
                if (window.CONTEXTUAL_MESSAGES.prueba3) {
                    results += `<p class="success">‚úÖ Prueba 3 integrada correctamente</p>`;
                    const contexts = Object.keys(window.CONTEXTUAL_MESSAGES.prueba3);
                    results += `<p class="info">üì¶ Contextos de Prueba 3: ${contexts.join(', ')}</p>`;
                } else {
                    results += `<p class="error">‚ùå Prueba 3 NO est√° integrada</p>`;
                }
            } else {
                results += `<p class="error">‚ùå CONTEXTUAL_MESSAGES no disponible</p>`;
            }
            
            // Verificar funciones
            results += '<p><strong>Funciones:</strong></p>';
            results += `<p class="success">‚úÖ getContextualMessages: ${typeof window.getContextualMessages === 'function' ? 'Disponible' : 'Error'}</p>`;
            results += `<p class="success">‚úÖ getCurrentContextualMessages: ${typeof window.getCurrentContextualMessages === 'function' ? 'Disponible' : 'Error'}</p>`;
            
            status.innerHTML = results;
        }

        function testMessages() {
            const display = document.getElementById('messages-display');
            const currentTest = localStorage.getItem('currentTest');
            const timeOfDay = localStorage.getItem('timeOfDay');
            const rating = localStorage.getItem('rating');
            
            display.innerHTML = '<h3>Obteniendo mensajes...</h3>';
            
            try {
                // Obtener mensajes usando la funci√≥n principal
                const messages = window.getCurrentContextualMessages();
                
                let results = `<h3>Mensajes para ${currentTest} - ${timeOfDay} - Rating ${rating}</h3>`;
                results += `<p class="success">‚úÖ Total de mensajes: ${messages.length}</p>`;
                
                if (messages.length > 0) {
                    results += '<div class="message-list">';
                    messages.slice(0, 10).forEach((msg, index) => {
                        results += `<div class="message-item">${index + 1}. ${msg}</div>`;
                    });
                    if (messages.length > 10) {
                        results += `<div class="message-item">... y ${messages.length - 10} mensajes m√°s</div>`;
                    }
                    results += '</div>';
                } else {
                    results += '<p class="warning">‚ö†Ô∏è No se encontraron mensajes</p>';
                }
                
                // Verificar contexto espec√≠fico
                const contextKey = `${timeOfDay}_${parseFloat(rating) > 6 ? 'alto' : 'bajo'}`;
                results += `<p class="info">üîç Clave de contexto buscada: ${currentTest}.${contextKey}</p>`;
                
                if (window.CONTEXTUAL_MESSAGES && window.CONTEXTUAL_MESSAGES[currentTest]) {
                    const contextMessages = window.CONTEXTUAL_MESSAGES[currentTest][contextKey];
                    if (contextMessages) {
                        results += `<p class="success">‚úÖ Contexto encontrado con ${contextMessages.length} mensajes raw</p>`;
                    } else {
                        results += `<p class="error">‚ùå Contexto ${contextKey} no encontrado en ${currentTest}</p>`;
                    }
                }
                
                display.innerHTML = results;
                
            } catch (error) {
                display.innerHTML = `<p class="error">‚ùå Error obteniendo mensajes: ${error.message}</p>`;
            }
        }

        function testFilters() {
            const display = document.getElementById('messages-display');
            
            if (!window.MESSAGE_FILTERS) {
                display.innerHTML = '<p class="error">‚ùå Sistema de filtros no disponible</p>';
                return;
            }
            
            let results = '<h3>Probando Filtros:</h3>';
            results += `<p class="info">üéõÔ∏è Filtros activos: ${JSON.stringify(window.MESSAGE_FILTERS.enabledCategories)}</p>`;
            
            // Desactivar filtro picante
            window.MESSAGE_FILTERS.setFilter('picante', false);
            const messagesWithoutPicante = window.getCurrentContextualMessages();
            results += `<p class="info">üìä Mensajes sin picante: ${messagesWithoutPicante.length}</p>`;
            
            // Reactivar filtro picante
            window.MESSAGE_FILTERS.setFilter('picante', true);
            const messagesWithPicante = window.getCurrentContextualMessages();
            results += `<p class="info">üìä Mensajes con picante: ${messagesWithPicante.length}</p>`;
            
            display.innerHTML = results;
        }

        // Inicializar al cargar la p√°gina
        window.onload = function() {
            updateConfigDisplay();
            testSystemLoad();
        };
    </script>
</body>
</html>
